<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accordion Slider</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <div class="wrapper">
    <ul class="main_box">
      <li class="box active">
        <h2>Men Fashion</h2>
        <div class="products active">
          <div class="product">
            <img src="images/Long-Sleeve-Sun-Shirts.png" alt="" />
            <div class="product_detail">
              <h3 class="product_name"> 긴팔셔츠(여름)</h3>
              <p class="product_price"><strong>35,000</strong></p>
              <button class="button view_details">자세히보기</button>
              <button class="button add-to-cart">장바구니담기</button>
            </div>
          </div>
          <div class="product">
            <img src="images/Long -Sleeve-Polo-Shirts-Slim-Fit.png" alt="" />
            <div class="product_detail">
              <h3 class="product_name">긴팔 폴로 셔츠</h3>
              <p class="product_price"><strong>42,000</strong></p>
              <button class="button view_details">자세히보기</button>
              <button class="button add-to-cart">장바구니담기</button>
            </div>
          </div>
        </div>
      </li>

      <li class="box">
        <h2>Women Fashion</h2>
        <div class="products">
          <div class="product">
            <img src="images/Reebok-Women's-Princess-Sneaker.png" alt="" />
            <div class="product_detail">
              <h3 class="product_name">리복 스티커즈</h3>
              <p class="product_price"><strong>150,000</strong></p>
              <button class="button view_details">자세히보기</button>
              <button class="button add-to-cart">장바구니담기</button>
            </div>
          </div>
          <div class="product">
            <img src="images/Kontted-Woven-Bag-Handbag-Retro.png" alt="" />
            <div class="product_detail">
              <h3 class="product_name">우븐 핸드백</h3>
              <p class="product_price"><strong>56,000</strong></p>
              <button class="button view_details">자세히보기</button>
              <button class="button add-to-cart">장바구니담기</button>
            </div>
          </div>
        </div>
      </li>
      <li class="box">
        <h2>Kids Fashion</h2>
        <div class="products">
          <div class="product">
            <img src="images/jogger-pant.png" alt="" />
            <div class="product_detail">
              <h3 class="product_name">조거팬츠</h3>
              <p class="product_price"><strong>24,000</strong></p>
              <button class="button view_details">자세히보기</button>
              <button class="button add-to-cart">장바구니담기</button>
            </div>
          </div>
          <div class="product">
            <img src="images/pullover-sweatshirts-casual.png" alt="" />
            <div class="product_detail">
              <h3 class="product_name">캐주얼 셔츠</h3>
              <p class="product_price"><strong>12,000</strong></p>
              <button class="button view_details">자세히보기</button>
              <button class="button add-to-cart">장바구니담기</button>
            </div>
          </div>
        </div>
      </li>
      <li class="box">
        <h2>Sport Fashion</h2>
        <div class="products">
          <div class="product">
            <img src="images/sneaker-running-shoe.png" alt="" />
            <div class="product_detail">
              <h3 class="product_name">런닝 슈즈</h3>
              <p class="product_price"><strong>20000</strong></p>
              <button class="button view_details">자세히보기</button>

            </div>
          </div>
          <div class="product">
            <img src="images/running-shorts.png" alt="" />
            <div class="product_detail">
              <h3 class="product_name">런닝 팬츠</h3>
              <p class="product_price"><strong>5,0000</strong></p>
              <button class="button view_details">자세히보기</button>
              <button class="button add-to-cart">장바구니담기</button>
            </div>
          </div>
        </div>
      </li>

</html>
